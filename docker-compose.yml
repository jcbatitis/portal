name: portal-app

services:
  db:
    image: postgres:16-alpine
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-portal}
      POSTGRES_USER: ${POSTGRES_USER:-portal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-portal}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-portal}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      target: dev
    ports:
      - "${PORT:-3000}:3000"
    environment:
      PORT: 3000
      HOST: 0.0.0.0
      DATABASE_URL: postgres://${POSTGRES_USER:-portal}:${POSTGRES_PASSWORD:-portal}@db:5432/${POSTGRES_DB:-portal}
      NODE_ENV: development
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-me-in-production!!}
    volumes:
      - ./backend/src:/app/src
      - ./backend/scripts:/app/scripts
    depends_on:
      db:
        condition: service_healthy
    # ── Traefik (uncomment when deploying with Traefik) ──
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
    #   - "traefik.http.services.backend.loadbalancer.server.port=3000"

  frontend:
    build:
      context: ./frontend
      target: dev
    ports:
      - "${VITE_PORT:-5173}:5173"
    environment:
      API_PROXY_TARGET: http://backend:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    # ── Traefik (uncomment when deploying with Traefik) ──
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
    #   - "traefik.http.routers.frontend.priority=1"
    #   - "traefik.http.services.frontend.loadbalancer.server.port=5173"

volumes:
  pgdata:

